location /cgi-bin/ { 
    # Disable gzip (it makes scripts feel slower since they have to complete before getting gzipped)
    # gzipを無効にする（gzipされる前にスクリプトが完了しなければならないため、スクリプトが遅く感じられる）
    gzip    off;

    # Set the root to /usr/lib (inside this location this means that we are giving access to the files under /usr/lib/cgi-bin)
    # ルートを/usr/libに設定する（この場所では、/usr/lib/cgi-bin以下のファイルへのアクセスを許可することを意味する）
    root	/usr/lib;

    # Fastcgi socket
    fastcgi_pass  unix:/var/run/fcgiwrap.socket;

    # Fastcgi parameters, include the standard ones
    # Fastcgiのパラメータ、標準的なものを含む
    include /etc/nginx/fastcgi_params;

    # Adjust non standard parameters (SCRIPT_FILENAME)
    # 非標準的なパラメータの調整 (SCRIPT_FILENAME)
    fastcgi_param SCRIPT_FILENAME  /usr/lib$fastcgi_script_name;
}
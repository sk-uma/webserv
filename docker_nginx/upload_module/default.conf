# limit except

server {
    listen 8083 default_server;
    listen [::]:8083 default_server;

    root /var/www/html;

    location /a {
        limit_except POST GET { deny all; }
    }

    location /b {
        limit_except GET { deny all; }
    }

    location /c {
        limit_except POST { deny all; }
    }
}


server {
  listen 127.0.0.1:80;
  listen [::1]:81;
  index hello.html world.html;
  error_page 404 http://error/40x.html;
  autoindex off;
  client_max_body_size 100;
  limit_except_by_deny_all GET;
  server_name example.com example.net;
  return 300 http:://127.0.0.3:83;
  upload_path /var/upload_dir;
  root /var/hoge;
  cgi_extension .py .pl;

  location /upload {
  }

  listen 127.0.0.2:82;
  listen [::]:83;
  index hoge.html;
  error_page 405 http://error/40x.html;
  autoindex on;
  client_max_body_size 42;
  limit_except_by_deny_all POST HEAD;
  server_name example.co.jp;
  return 301 http:://127.0.0.4:84;
  upload_path /var/dir_up;
  root /var/huga;
  cgi_extension .rb;
}

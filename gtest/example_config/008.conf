index hello.html world.html;
error_page 404 http://error/40x.html;
autoindex off;
client_max_body_size 100;
root /var/hoge;
cgi_extension .py .pl;

server {
  listen 127.0.0.1:80;
  listen [::1]:81;
  index hello_server.html world_server.html;
  error_page 406 http://error/40x_server.html;
  autoindex on;
  client_max_body_size 100042;
  limit_except_by_deny_all DELETE;
  server_name example_server.com example_server.net;
  return 303 http:://127.0.0.3:84;
  upload_path /var/upload_dir_server;
  root /var/hoge_server;
  cgi_extension .out;

  location /upload {
    index location.html;
    error_page 408 http://error/40x_location.html;
    autoindex on;
    client_max_body_size 200;
    limit_except_by_deny_all DELETE;
    return 300 http:://127.0.0.123:123;
    upload_path /var/upload_dir_location;
    root /var/hoge_location;
    cgi_extension .cgi;
  }

  listen 127.0.0.2:82;
  listen [::]:83;
  index hoge_server.html;
  error_page 407      http://error/40x_server.html;
  autoindex off;
  client_max_body_size 100043;
  limit_except_by_deny_all      POST;
  server_name example_server.co.jp;
  return 304 http:://127.0.0.4:85;
  upload_path /var/dir_up_server;
  root /var/huga_server;
  cgi_extension .exe;
}

index world.py;
error_page 405 http://error/40x.html;
autoindex on;
client_max_body_size 42;
root /var/huga;
cgi_extension .rb;

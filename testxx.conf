autoindex on;
index index.html index.py index.php;
client_max_body_size 10000;
root /var/www/html/hello;
error_page 401 501 /www/error_page/50x.html;
root /var/www/html/hello_hello;
client_max_body_size 20000;
autoindex off;

server {
  listen 127.0.0.1:4242;

  server_name XSERVER;
  index index.html index.py index.php index.py;
  limit_except_by_deny_all GET HEAD;
  upload_path /www/upload_file/;

  root /var/www/html/hello_hello;
  index index.xxx;

  server_name aaaaserver;
  location /content/ {
    root /www;
  }
  location / {
    root /www;
    upload_path /www/upload_file_temp/;
    cgi_extension .py;
    cgi_extension .php .xxx;
  }
  return 200 "";
  cgi_extension .py .php;
}

index index.xxx;




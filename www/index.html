<html>
 <body>
	<p>CGIページへのアクセス 
	<a href="http://127.0.0.1:5050/cgi-bin/test.py">sample.py</a>
	</p>
	
	
	<form action="cgi-bin/sample.py" method="GET">GET
		<input type="text" name="foo">
		<input type="text" name="bar">
   		<input type="submit">
	</form>
	<form action="cgi-bin/sample.py" method="post">POST
		<input type="text" name="foo">
		<input type="text" name="bar">
   		<input type="submit">
	</form>
	<form action="cgi-bin/upload_cgi.py" method="post" enctype="multipart/form-data">Upload file
		<input type="file" name="upfile">
		<input type="submit">
	</form>
	<form action="cgi-bin/delete_cgi.py" method="post">Delete file
		<input type="text" name="delfile">
		<input type="hidden" name="_method" value="DELETE">
   		<input type="submit">
	</form>


	<form action="cgi-bin/delete_cgi.py" method="post">Delete file
    	<input type="text" name="textArea">
    	<input type="hidden" name="_method" value="DELETE"> <!-- この1行を追加！ -->
    	<input type="submit" value="delete!!">
</form>

 </body>
</html>
